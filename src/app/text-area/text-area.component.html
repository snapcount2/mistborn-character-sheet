<mat-form-field appearance="standard" [ngClass]="!!label ? '' : 'no-label'">
    <mat-label>{{label}}</mat-label>
    <textarea matInput
              [(ngModel)]="value"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="10"></textarea>
  </mat-form-field>
